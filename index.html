            <!-- Input & Original String Section -->

                        <div class="border border-1 rounded-3 border-dark p-4 m-3">
<div class="d-flex">

    id="inputArea">
    <button class="btn btn-outline-secondary ms-3">Clear</button>
</div>
                        </div>

                            <button class="btn btn-danger col-lg-5 col-md-5 col-sm-10 m-1">Add your City in List</button>
